<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type = "text/javascript">
		
			function fun1(){
					var img1 = document.getElementById("img1");	// 못찾았을시 null
					img1.src = "../common/image/Tulips.jpg";
					// console.log(img1);
			}
			
			function fun2(){
				var imgList = document.getElementsByClassName("img2");
				for(var i = 0; i<imgList.length; i++){
					imgList[i].src = "../common/image/Tulips.jpg";
				}
			}
				
			function fun3(){
				var imgList = document.getElementsByTagName("img");
				for(var i = 0; i<imgList.length; i++){
					imgList[i].src = "../common/image/Jellyfish.jpg";
				}
			}
		
		</script>
		
	</head>
	<body>
		<button onclick="fun1()">아이디로 찾기 </button> <br/>
		<button onclick="fun2()">클래스로 찾기 </button><br/>
		<button onclick="fun3()">태그명으로 찾기 </button><br/>
		<hr/>
		
		<img id = "img1" src="../common/image/Penguins.jpg" width="300" height="200">
		
		<br/>
		
		<img class = "img2" src="../common/image/Penguins.jpg" width="300" height="200">
		<img class = "img2" src="../common/image/Penguins.jpg" width="300" height="200">
		
	</body>
</html>
